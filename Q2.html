<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 10px auto;
            line-height: 1.6;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 25%;
            height: auto;
            border-radius: 10px;
        }
        .image-caption {
            font-size: 16px;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>My Webpage</header>
    <main>
        <h1>Welcome to My Webpage</h1>
        <p>This is the first paragraph of text. My Name is Yash Tilwani</p>
        <p>This is the second paragraph. I am mastering Full stack development & Data Structures & Algorithms</p>
        <div class="image-container">
            <img src="image.png" alt="Sample Image">
            <div class="image-caption">This is a sample image with a caption below it. This is the of Full stack development content</div>
        </div>
    </main>
</body>
</html>
